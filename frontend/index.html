<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5561ff;
            --primary-light: #eef0ff;
            --secondary: #f8645c;
            --dark: #20243a;
            --light: #f8f9fc;
            --grey: #eaedf5;
            --grey-dark: #b7b9c6;
            --shadow: 0 4px 16px rgba(32, 36, 58, 0.08);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 0 0 40px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 32px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
            text-decoration: none;
        }
        
        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dark);
        }
        
        .card {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            .search-box {
                flex-direction: row;
                align-items: flex-end;
            }
        }
        
        .form-group {
            flex-grow: 1;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--grey);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
        }
        
        .btn:hover {
            background-color: #4550e6;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: var(--grey);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #dfe3ee;
        }
        
        .recommendations-list, .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }
        
        .product-card {
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--grey);
            transition: all 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(32, 36, 58, 0.12);
            border-color: var(--primary-light);
        }
        
        .product-img {
            width: 100%;
            height: 180px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 2rem;
        }
        
        .product-details {
            padding: 16px;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .product-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--secondary);
            margin-top: 8px;
        }
        
        .product-category {
            color: var(--grey-dark);
            font-size: 0.9rem;
        }
        
        .status-message {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .status-message.error {
            background-color: #ffeeee;
            color: var(--secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        /* Product Detail Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .product-modal {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-backdrop.active .product-modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--grey);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--grey-dark);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .product-detail-img {
            height: 200px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 4rem;
            border-radius: var(--radius);
            margin-bottom: 24px;
        }
        
        .product-detail-info {
            margin-bottom: 24px;
        }
        
        .product-detail-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .product-detail-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .product-detail-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .product-detail-category {
            display: inline-block;
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .product-description {
            line-height: 1.8;
            color: #555;
        }
        
        .product-features {
            margin-top: 24px;
        }
        
        .feature-list {
            list-style: none;
            margin-top: 12px;
        }
        
        .feature-item {
            position: relative;
            padding-left: 28px;
            margin-bottom: 8px;
        }
        
        .feature-item:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }
        
        .modal-actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <div class="logo-icon">🛍️</div>
                <span>Smart Shop</span>
            </a>
            <div>
                <p>E-commerce Recommendation Engine</p>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="card">
            <h2 class="section-title">Find Your Personalized Recommendations</h2>
            <div class="search-box">
                <div class="form-group">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" id="userId" class="form-input" value="user1" placeholder="Enter your user ID">
                </div>
                <button id="recommendationBtn" class="btn">Get Recommendations</button>
            </div>
            
            <div id="loadingRecommendations" class="status-message hidden">
                <div class="loading-spinner"></div> Loading recommendations...
            </div>
            
            <div id="recommendationError" class="status-message error hidden"></div>
            
            <div id="recommendationsContainer" class="hidden">
                <h3 class="section-title" style="margin-top: 24px;">Recommendations for <span id="displayUserId">user1</span></h3>
                <div id="recommendationsList" class="recommendations-list"></div>
            </div>
        </section>
        
        <section class="card">
            <h2 class="section-title">Browse Our Catalog</h2>
            <button id="loadProductsBtn" class="btn btn-secondary">Load All Products</button>
            
            <div id="loadingProducts" class="status-message hidden">
                <div class="loading-spinner"></div> Loading products...
            </div>
            
            <div id="productError" class="status-message error hidden"></div>
            
            <div id="productsContainer" class="hidden">
                <div id="productsList" class="products-list"></div>
            </div>
        </section>
    </div>

    <!-- Add Product Detail Modal -->
    <div id="productModal" class="modal-backdrop">
        <div class="product-modal">
            <div class="modal-header">
                <h3>Product Details</h3>
                <button id="closeModal" class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div id="productDetailContent"></div>
            </div>
        </div>
    </div>

    <script>
        // API URL 
        const API_BASE_URL = '/api';
        
        // DOM elements
        const userIdInput = document.getElementById('userId');
        const displayUserId = document.getElementById('displayUserId');
        const recommendationBtn = document.getElementById('recommendationBtn');
        const loadProductsBtn = document.getElementById('loadProductsBtn');
        const recommendationsList = document.getElementById('recommendationsList');
        const productsList = document.getElementById('productsList');
        const recommendationsContainer = document.getElementById('recommendationsContainer');
        const productsContainer = document.getElementById('productsContainer');
        const loadingRecommendations = document.getElementById('loadingRecommendations');
        const loadingProducts = document.getElementById('loadingProducts');
        const recommendationError = document.getElementById('recommendationError');
        const productError = document.getElementById('productError');
        
        // DOM elements for modal
        const productModal = document.getElementById('productModal');
        const closeModal = document.getElementById('closeModal');
        const productDetailContent = document.getElementById('productDetailContent');
        
        // Function to create a product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.productId = product._id;
            
            // Generate product icon based on category
            let productIcon = '📦';
            if (product.category === 'Electronics') productIcon = '🔌';
            else if (product.category === 'Home Goods') productIcon = '🏠';
            else if (product.category === 'Clothing') productIcon = '👕';
            else if (product.category === 'Books') productIcon = '📚';
            
            card.innerHTML = `
                <div class="product-img">${productIcon}</div>
                <div class="product-details">
                    <div class="product-name">${product.name}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">$${product.price}</div>
                </div>
            `;
            
            // Add click event to show product details
            card.addEventListener('click', () => showProductDetails(product));
            
            return card;
        }
        
        // Function to show product details in modal
        function showProductDetails(product) {
            // Generate product icon based on category
            let productIcon = '📦';
            if (product.category === 'Electronics') productIcon = '🔌';
            else if (product.category === 'Home Goods') productIcon = '🏠';
            else if (product.category === 'Clothing') productIcon = '👕';
            else if (product.category === 'Books') productIcon = '📚';
            
            // Generate random description and features if not available
            const description = product.description || 
                `This premium ${product.category.toLowerCase()} item offers excellent quality and value. Perfect for everyday use.`;
            
            // Create features based on category
            let features = [];
            if (product.category === 'Electronics') {
                features = ['High performance', 'Energy efficient', 'Durable build quality'];
            } else if (product.category === 'Home Goods') {
                features = ['Premium materials', 'Modern design', 'Easy to clean'];
            } else if (product.category === 'Clothing') {
                features = ['Comfortable fit', 'Machine washable', 'High-quality fabric'];
            } else if (product.category === 'Books') {
                features = ['Engaging content', 'Well-reviewed', 'Perfect gift'];
            } else {
                features = ['High quality', 'Great value', 'Customer favorite'];
            }
            
            // Create feature list HTML
            const featureListHTML = features.map(feature => 
                `<li class="feature-item">${feature}</li>`
            ).join('');
            
            // Set modal content
            productDetailContent.innerHTML = `
                <div class="product-detail-img">${productIcon}</div>
                <div class="product-detail-info">
                    <h2 class="product-detail-title">${product.name}</h2>
                    <div class="product-detail-meta">
                        <div class="product-detail-price">$${product.price}</div>
                        <div class="product-detail-category">${product.category}</div>
                    </div>
                    <p class="product-description">${description}</p>
                    <div class="product-features">
                        <h4>Features</h4>
                        <ul class="feature-list">
                            ${featureListHTML}
                        </ul>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn">Add to Cart</button>
                    <button class="btn btn-secondary" id="closeModalBtn">Close</button>
                </div>
            `;
            
            // Add event listener to the Close button
            document.getElementById('closeModalBtn').addEventListener('click', closeProductModal);
            
            // Show modal
            productModal.classList.add('active');
            
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        // Function to close product modal
        function closeProductModal() {
            productModal.classList.remove('active');
            // Re-enable body scrolling
            document.body.style.overflow = '';
        }

        // Fetch recommendations
        async function fetchRecommendations() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                recommendationError.textContent = 'Please enter a user ID';
                recommendationError.classList.remove('hidden');
                return;
            }
            
            // Update display and show loading state
            displayUserId.textContent = userId;
            recommendationsContainer.classList.add('hidden');
            recommendationError.classList.add('hidden');
            loadingRecommendations.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/recommendations/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading state
                loadingRecommendations.classList.add('hidden');
                
                // Clear previous recommendations
                recommendationsList.innerHTML = '';
                
                if (data.recommendations && data.recommendations.length > 0) {
                    data.recommendations.forEach(product => {
                        const card = createProductCard(product);
                        recommendationsList.appendChild(card);
                    });
                    recommendationsContainer.classList.remove('hidden');
                } else {
                    recommendationError.textContent = 'No recommendations found for this user.';
                    recommendationError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching recommendations:', error);
                loadingRecommendations.classList.add('hidden');
                recommendationError.textContent = 'Failed to load recommendations. Please try again.';
                recommendationError.classList.remove('hidden');
            }
        }

        // Fetch all products
        async function fetchAllProducts() {
            // Show loading state
            productsContainer.classList.add('hidden');
            productError.classList.add('hidden');
            loadingProducts.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const products = await response.json();
                
                // Hide loading state
                loadingProducts.classList.add('hidden');
                
                // Clear previous products
                productsList.innerHTML = '';
                
                if (products && products.length > 0) {
                    products.forEach(product => {
                        const card = createProductCard(product);
                        productsList.appendChild(card);
                    });
                    productsContainer.classList.remove('hidden');
                } else {
                    productError.textContent = 'No products found in the catalog.';
                    productError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                loadingProducts.classList.add('hidden');
                productError.textContent = 'Failed to load products. Please try again.';
                productError.classList.remove('hidden');
            }
        }

        // Event listeners
        recommendationBtn.addEventListener('click', fetchRecommendations);
        loadProductsBtn.addEventListener('click', fetchAllProducts);
        closeModal.addEventListener('click', closeProductModal);
        
        // Close modal when clicking outside
        productModal.addEventListener('click', function(e) {
            if (e.target === productModal) {
                closeProductModal();
            }
        });
        
        // Close modal with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && productModal.classList.contains('active')) {
                closeProductModal();
            }
        });
        
        // Allow Enter key to trigger recommendation search
        userIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchRecommendations();
            }
        });
        
        // Fetch recommendations for default user on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(fetchRecommendations, 500); // Small delay for better UX
        });
    </script>
</body>
</html>
