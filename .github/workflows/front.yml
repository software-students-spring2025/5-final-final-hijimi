name: Frontend CI

on:
  push:
  pull_request:


jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 设置默认目录为 frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint and build check (optional)
        run: npm run lint && npm run build

      - name: Run frontend tests (if applicable)
        run: npm test