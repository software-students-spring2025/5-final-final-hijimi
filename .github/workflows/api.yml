# .github/workflows/api.yml  
name: API CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: '6.0'
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install API requirements
          pip install -r api/requirements.txt
          # Install recommender requirements as API depends on it
          pip install -r recommender/requirements.txt 
          # Install test dependencies
          pip install pytest pytest-cov httpx # httpx for testing FastAPI async client
        
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$(pwd):$(pwd)/recommender
          pytest -v --cov=api api/tests/ --cov-report=xml --cov-report=term

      # Optional: Upload coverage report
      # - name: Upload coverage reports to Codecov
      #   uses: codecov/codecov-action@v3

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          # Build from root context to include recommender code if needed by Dockerfile COPY
          # Adjust Dockerfile COPY paths if building from root: COPY api/ /app, COPY recommender/ /app/recommender
          # For simplicity now, assuming API Dockerfile only copies api/
          # If Dockerfile needs recommender/, change context to '.' and adjust Dockerfile COPY
          file: ./api/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          
      - name: Deploy to DigitalOcean
        run: |
          # Get first app ID
          APP_ID=$(doctl apps list --format ID --no-header | head -n 1)
          if [ -n "$APP_ID" ]; then
            echo "Deploying to app with ID: $APP_ID"
            doctl apps create-deployment $APP_ID
          else
            echo "No DigitalOcean apps found. Please create an app first."
            exit 1
          fi
